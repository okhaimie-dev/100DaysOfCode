{% extends 'base.html' %}
{% block title %}URL Shortner{% endblock %}
{% block content %}
<div class="container">
    <h1>URL Shortner</h1>
</div>
<div class="container">
    
    <form action="your-url" method="POST">
        <label for="url">Website URL</label>
        <input type="url" name="url" value="" required><br>
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" required><br>
        <input type="submit" value="Shorten">
    </form>


    <form action="your-url" method="POST" enctype="multipart/form-data">
        <label for="file">File</label>
        <input type="file" name="file" value="" required><br>
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" required><br>
        <input type="submit" value="Shorten">
    </form>

    {% if codes %}
        <h2>Codes you have created</h2>
        <ul>
            {% for code in codes %}
            <a href="{{ url_for('urlshort.redirect_to_url', code=code) }}" target="_blank" rel="noreferer">
                <li>{{ code }}</li>
            </a>
            {% endfor %}
        </ul>
    {% endif %}

</div>
{% endblock %}
